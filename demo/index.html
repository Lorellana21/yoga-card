<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <api-viewer src="../custom-elements.json" section="demo"></api-viewer>
  <lorellana-card></lorellana-card>
  <script src="../lorellana-card.js" type="module"></script> 

  <script type="module">
    import 'api-viewer-element';

    fetch('../src/service/poses.json').then(response => response.json()).then(data => {
      const selector = document.querySelector('lorellana-card');
      selector.poses = data.items;
    })
  

    

  </script>
</body>
</html>
